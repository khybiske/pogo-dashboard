<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Top half - purple -->
  <path d="M 10,50 A 40,40 0 0,1 90,50 Z" fill="#6A0DAD"/>
  <!-- Bottom half - light purple -->
  <path d="M 10,50 A 40,40 0 0,0 90,50 Z" fill="#C084E8"/>
  <!-- Outer circle border -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#2A0060" stroke-width="5"/>
  <!-- Center band -->
  <line x1="10" y1="50" x2="90" y2="50" stroke="#2A0060" stroke-width="5"/>
  <!-- M letter on top half -->
  <text x="50" y="33" font-family="Arial Black, sans-serif" font-weight="900" font-size="30" fill="white" text-anchor="middle" dominant-baseline="middle">M</text>
  <!-- Left dot -->
  <circle cx="24" cy="38" r="5" fill="white"/>
  <!-- Right dot -->
  <circle cx="76" cy="38" r="5" fill="white"/>
  <!-- Center button - outer ring -->
  <circle cx="50" cy="50" r="11" fill="#2A0060"/>
  <!-- Center button - inner -->
  <circle cx="50" cy="50" r="6.5" fill="#C084E8"/>
</svg>
